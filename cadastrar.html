<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Dados</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="section">
        <h2>Dados Pessoais</h2>
        <div class="form-group">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Digite seu nome completo">
        </div>
        
        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required placeholder="seu.email@exemplo.com">
        </div>
        
        <div class="form-group">
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" placeholder="(00) 00000-0000">
        </div>
        
        <div class="form-group">
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" placeholder="Rua, número, bairro, cidade">
        </div>
        
        <div class="form-group">
            <label for="linkedin">LinkedIn:</label>
            <input type="text" id="linkedin" name="linkedin" placeholder="https://www.linkedin.com/in/seu-perfil">
        </div>
        
        <div class="button-group">
            <button onclick="adicionarExperiencia()">Adicionar Experiência de Trabalho</button>
            <button onclick="salvarExp()">Salvar Experiência</button>
            <button onclick="adicionarExperienciaEsc()">Adicionar Formação Acadêmica</button>
            <button onclick="salvarEsc()">Salvar Formação</button>

            <button onclick="curriculo()" id="Criar-curriculo">Criar Currículo</button>
        </div>

        

        <script src="js/script.js"></script>
    </div>
</body>
</html>
